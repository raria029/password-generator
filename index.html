<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form>
            <!-- Number of Characters -->
            <label for="numberselector"> Number of Characters </label>
            <input type="range" min="8" max="128" value="8" id="rangeselector">
            <input type="number" min="8" max="128" value="8" id="numberselector">
            <!-- Lowercase Letters -->
            <label for="lowercaseletters"> Include Lowercase Letters </label>
            <input type="checkbox" id="lowercaseletters">
            <!-- Uppercase Letters -->
            <label for="uppercaseletters"> Include Uppercase Letters </label>
            <input type="checkbox" id="uppercaseletters">
            <!-- Numbers -->
            <label for="numbers"> Include Numbers </label>
            <input type="checkbox" id="numbers">
            <!-- Special Characters -->
            <label for="specialcharacters"> Include Special Characters </label>
            <input type="checkbox" id="specialcharacters">
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
